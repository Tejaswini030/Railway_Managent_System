<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Train</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add Train</h2>
    <form action="{{ url_for('add_train') }}" method="post">
        <div class="form-group">
            <label for="train_name">Train Name:</label>
            <input type="text" class="form-control" id="train_name" name="train_name" required>
        </div>
        <div class="form-group">
            <label for="from_location">From:</label>
            <input type="text" class="form-control" id="from_location" name="from_location" required>
        </div>
        <div class="form-group">
            <label for="to_location">To:</label>
            <input type="text" class="form-control" id="to_location" name="to_location" required>
        </div>
        <div class="form-group">
            <label for="departure_time">Departure Time:</label>
            <input type="time" class="form-control" id="departure_time" name="departure_time" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <input type="hidden" name="staff_id" value="{{ session.userid }}">
        <button type="submit" class="btn btn-primary">Add Train</button>
    </form>
</div>
</body>
</html>
