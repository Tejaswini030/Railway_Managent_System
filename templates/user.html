<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
</head>
<body>


<div class="container mt-5">
    <div class="row" style="padding-left: 20px;">    
        <h1>User Profile</h1>
    </div>
    <br>
    <div class="row" style="padding-left: 20px;">    
        Logged in : <strong>{{session.name}} | <a href="{{ url_for('view_bookings') }}">View My Bookings</a> | <a href="{{ url_for('logout') }}"> Logout</a>
    </div>

    <br>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Welcome to Railway Management System</h2>
                <p class="lead">Search destinations and trains:</p>
                <form action="/search" method="GET">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="fromInput">From:</label>
                            <input type="text" class="form-control" id="fromInput" name="from" placeholder="Enter departure location">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="toInput">To:</label>
                            <input type="text" class="form-control" id="toInput" name="to" placeholder="Enter destination location">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dateInput">Date:</label>
                            <input type="date" class="form-control" id="dateInput" name="date">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>      
    </div>
</div>
</body>
</html>
